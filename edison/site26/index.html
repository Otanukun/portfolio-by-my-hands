<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <ul class="filter-menu">
            <li>All</li>
            <li>Camera</li>
            <li>Headphone</li>
            <li>Mobile</li>
            <li>Shoe</li>
            <li>Watch</li>
        </ul>

        <div class="product">
            <div class="itemBox" data-item="camera">
                <img src="images/camera1.jpg" alt="camera">
            </div>
            <div class="itemBox" data-item="camera">
                <img src="images/camera2.jpg" alt="camera">
            </div>
            <div class="itemBox" data-item="camera">
                <img src="images/camera3.jpg" alt="camera">
            </div>
            <div class="itemBox" data-item="headphone">
                <img src="images/headphone1.jpg" alt="headphone">
            </div>
            <div class="itemBox" data-item="headphone">
                <img src="images/headphone2.jpg" alt="headphone">
            </div>
            <div class="itemBox" data-item="headphone">
                <img src="images/headphone3.jpg" alt="headphone">
            </div>
            <div class="itemBox" data-item="headphone">
                <img src="images/headphone4.jpg" alt="headphone">
            </div>
            <div class="itemBox" data-item="mobile">
                <img src="images/mobile1.jpg" alt="mobile">
            </div>
            <div class="itemBox" data-item="mobile">
                <img src="images/mobile2.jpg" alt="mobile">
            </div>
            <div class="itemBox" data-item="mobile">
                <img src="images/mobile3.jpg" alt="mobile">
            </div>
            <div class="itemBox" data-item="mobile">
                <img src="images/mobile4.jpg" alt="mobile">
            </div>
            <div class="itemBox" data-item="mobile">
                <img src="images/mobile5.jpg" alt="mobile">
            </div>
            <div class="itemBox" data-item="shoe">
                <img src="images/shoe1.jpg" alt="shoe">
            </div>
            <div class="itemBox" data-item="shoe">
                <img src="images/shoe2.jpg" alt="shoe">
            </div>
            <div class="itemBox" data-item="shoe">
                <img src="images/shoe3.jpg" alt="shoe">
            </div>
            <div class="itemBox" data-item="shoe">
                <img src="images/shoe4.jpg" alt="shoe">
            </div>
            <div class="itemBox" data-item="watch">
                <img src="images/watch1.jpg" alt="watch">
            </div>
            <div class="itemBox" data-item="watch">
                <img src="images/watch2.jpg" alt="watch">
            </div>
            <div class="itemBox" data-item="watch">
                <img src="images/watch3.jpg" alt="watch">
            </div>
            <div class="itemBox" data-item="watch">
                <img src="images/watch4.jpg" alt="watch">
            </div>
            <div class="itemBox" data-item="abobus" id="abobus">
                <img src="abobus.gif" alt="abobus">
                <audio src="abobus.mp3" id ="abobus-audio" loop></audio>
            </div>
        </div>
    </div>
    <script src="filter.js"></script>
    <script src="vanilla-tilt.js"></script>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelectorAll(".product .itemBox"), {
            max: 15,
            speed: 400,
            glare: true,
            "max-glare": 0.5,
            scale: 1.02,
            // gyroscope:              true,    
            // gyroscopeMinAngleX:     -45,  
            // gyroscopeMaxAngleX:     45, 
            // gyroscopeMinAngleY:     -45, 
            // gyroscopeMaxAngleY:     45,
        });
    </script>
</body>
</html>
